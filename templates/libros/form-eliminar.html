
<div class="card">
        
        <div class="card-body">
            <p>¿Estás seguro de que deseas eliminar el libro: "{{ object }}"?</p>
            <form method="post">
                {% csrf_token %}
                <input type="submit" class="btn btn-danger" value="Eliminar">
                <a href="{% url 'libros' %}" class="btn btn-primary">Cancelar</a>
            </form>
        </div>
    </div>
