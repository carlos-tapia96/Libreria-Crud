{% extends 'base.html' %}

{% block titulo %}Login{% endblock titulo %}


{% block contenido %}
<div class="barra-superior">
    <h1>Ingresar</h1>
</div>

<div class="cuerpo-tarjeta">
    <form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input class='boton' type="submit" value="Ingresar">
    </form>
    <p>¿No tienes una cuenta? <a href="">Regístrate</a></p>
</div>

{% endblock contenido %}
