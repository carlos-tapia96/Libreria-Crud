{% extends 'base.html' %}

{% block titulo %}Registro{% endblock titulo %}


{% block contenido %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Registro de Usuario</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_usuario">Usuario:</label>
                            {{form.username}}
                        </div>
                        <div class="form-group">
                            <label for="id_contrasena">Contraseña:</label>
                            {{form.password1}}
                        </div>
                        <div class="form-group">
                            <label for="id_repetir_contrasena">Repite Contraseña:</label>
                            {{form.password2}}
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                    </form>
                </div>
                <div class="card-footer">
                    ¿Ya tienes una cuenta? <a href="{% url 'logueo' %}">Iniciar Sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock contenido %}
